<title></title>
<script>
  let interval;

  let begin;

  function start() {
    begin = new Date();

    function update() {
      diff = new Date(Date.now() - begin);
      t = `${String(diff.getUTCMinutes()).padStart(2, "0")}:${String(diff.getUTCSeconds()).padStart(2, "0")}`; 
      document.title = t; 
      document.getElementById("time").innerHTML = t; 
    }
    update();
    interval = setInterval(update, 1000);
  }

  function stop() {
    clearInterval(interval);
  }
</script>
<style>
  body {
    background-color: black
  }
  button, select {
    background-color: black;
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    font-size: 5em;
  }
  label, span {
    font-size: 5em;
  }
  .main {
    color:white;
    position:absolute;
    top:50%;
    left:0;
    width:100%;
    text-align:center;
    margin-top:-200px;
  }
</style>
<div class="main">
  <h1 id="time" style="font-size:10em;margin:0">00:00</h1>
  <h3 id="message" style="font-size:5em;margin:0">Press Start</h3>
  <p>
    <button onclick="start()">Start</button><span>&nbsp;</span><button onclick="stop()">Stop</button>
  </p>
  <p>
    <label>
      Rest:
    </label>
    <select>
      <option value="30">30s</option>
      <option value="20">20s</option>
    </select>
    <span>&nbsp</span>
    <label>
      Sets:
    </label>
    <select>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </p>
</div>
