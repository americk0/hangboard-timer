<title></title>
<script>
  let interval;
  let begin, end;
  let reps, sets, rest;
  let next;
  let pause, pauseInterval, isPaused = false;
  let isClear = true;

  // Get a dropdown value by its html id
  function getValue(id) {
    const element = document.getElementById(id);
    return Number(element.options[element.selectedIndex].value);
  }

  // Set the time on the clock (in seconds)
  function setTime(time) {
    const date = new Date(time * 1000);
    const timeString = `${String(date.getUTCMinutes()).padStart(2, "0")}:${String(date.getUTCSeconds()).padStart(2, "0")}`; 

    document.title = timeString; 
    document.getElementById("time").innerHTML = timeString; 
  }

  // Set the message to display
  function setMessage(message) {
    document.getElementById('message').innerHTML = message;
  }

  // Start the Get Ready phase
  function getReady() {
    end += 5;
    setMessage('Get Ready...');
  }

  // Start a rep
  function rep() {
    end += 10;
    setMessage('Hang!');
  }

  // Start a rest between reps
  function repRest() {
    end += rest;
    setMessage('Rest');
  }

  // Start a rest between sets
  function setRest() {
    end += 120;
    setMessage('Take a short break');
  }

  // End the workout
  function terminate() {
    setMessage('Done');
    stop();
  }

  // Generates an iterable of workout phases for a set
  function* set() {
    yield rep;
    for (let r=1; r<reps; r++) {
      yield repRest;
      yield rep;
    }
  }

  // Generates an iterable of workout phases for the whole workout
  function* workout() {
    yield getReady;
    for (let event of set()) {
      yield event;
    }
    for (let s=1; s<sets; s++) {
      yield setRest;
      for (let event of set()) {
        yield event;
      }
    }
  }

  // Calculate time to display (in seconds)
  function getTimeRemaining() {
    const now = Math.floor(Date.now() / 1000);
    const timePassed = now - begin;
    return end - timePassed - begin;
  }

  // Begins the workout
  function start() {
    begin = Math.floor(Date.now() / 1000);
    end = begin;
    reps = 4;
    sets = getValue('sets');
    rest = getValue('rest');

    // start the next phase of the workout
    next = (() => {
      const w = workout();
      let current = w.next();
      return () => {
        if (current.done) {
          terminate();
        } else {
          (current.value)();
          current = w.next();
        }
      }
    })();

    next();
    resume();
  }

  // Start the countdown
  function resume() {
    function update() {
      let timeRemaining = getTimeRemaining();
      if (timeRemaining < 1) {
        next();
        timeRemaining = getTimeRemaining();
      }
      setTime(timeRemaining);
    }

    // Pauses the timer
    pause = () => {
      isPaused = true;
      clearInterval(interval);
      pauseInterval = setInterval(() => {
        end += 1;
      }, 1000);
    };

    isPaused = false;
    clearInterval(pauseInterval);
    update();
    interval = setInterval(update, 1000);
  }

  // Stop the workout
  function stop() {
    isClear = true;
    setTime(0);
    clearInterval(interval);
  }

  // Handles the click event for the start button
  function clickStart() {
    if (isClear) {
      isClear = false;
      start();
    } else if (isPaused) {
      resume();
    }
  }

  // Handles the click event for the stop button
  function clickStop() {
    if (!isClear) {
      if (isPaused) {
        stop();
      } else {
        pause();
      }
    }
  }
</script>
<style>
  body {
    background-color: black
  }
  button, select {
    background-color: black;
    color: white;
    border: 2px solid white;
    border-radius: 5px;
    font-size: 5em;
  }
  label, span {
    font-size: 5em;
  }
  .main {
    color:white;
    position:absolute;
    top:50%;
    left:0;
    width:100%;
    text-align:center;
    margin-top:-200px;
  }
</style>
<div class="main">
  <h1 id="time" style="font-size:10em;margin:0">00:00</h1>
  <h3 id="message" style="font-size:5em;margin:0">Press Start</h3>
  <p>
    <button onclick="clickStart()">Start</button><span>&nbsp;</span><button onclick="clickStop()">Stop</button>
  </p>
  <p>
    <label>
      Rest:
    </label>
    <select id="rest">
      <option value="30">30s</option>
      <option value="20">20s</option>
    </select>
    <span>&nbsp</span>
    <label>
      Sets:
    </label>
    <select id="sets">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </p>
</div>
